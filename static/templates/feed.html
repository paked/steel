<div class="row">
    <div class="col-md-8">
        <h3>{{ user.class.name }}</h3>

        <p>{{ user.class.description }}</p>

        <br>

        <table class="table">
            <tr ng-repeat="update in feedUpdates" ng-switch="update.type">
                <td ng-switch-when="assignment"><i class="fa fa-tasks"></i></td>
                <td ng-switch-when="feedback"><i class="fa fa-comment"></i></td>
                <td ng-switch-when="like"><i class="fa fa-heart"></i></td>
                <td ng-switch-when="request"><i class="fa fa-envelope"></i></td>
                <td ng-switch-default>?</td>

                <td>{{ update.message }}</td>

                <td>{{ update.time }}</td>
            </tr>
        </table>
    </div>

    <div class="col-md-4">
        <div class="row">
            <div class="col-md-12">
                <div class="panel panel-default">
                    <div class="panel-heading">
                        <h3 class="panel-title clearfix">
                            Workshops
                            <div class="button-group pull-right">
                                <a ng-show="student.permission == 1" class="btn-primary btn" ng-href="#/classes/{{ user.classID}}/workshops/create">New Workshop</a>
                            </div>
                        </h3>
                    </div>

                    <div class="list-group">
                        <a class="list-group-item" ng-repeat="task in dueTasks | limitTo: 10" ng-href="#/classes/{{user.classID}}/workshops/{{task.id}}"> <i ng-class="{'fa-circle-o': !task.done, 'fa-circle': task.done}" class="fa fa-fw"></i> {{ task.name }}</a>
                    </div>

                    <div class="panel-footer" ng-show="dueTasks.length > 10">
                        <a href="#/classes/{{user.classID}}/workshops">See more...</a>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
