<!DOCTYPE html>
<html lang="en" ng-app="steel">
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <!-- The above 3 meta tags *must* come first in the head; any other head content must come *after* these tags -->
        <title>Steel</title>

        <!-- Font Awesome-->
        <link href="lib/font-awesome/css/font-awesome.css" rel="stylesheet">

        <!-- Bootstrap -->
        <link href="lib/bootstrap/dist/css/bootstrap.min.css" rel="stylesheet">

        <!-- CodeMirror -->
        <link href="lib/codemirror/lib/codemirror.css" rel="stylesheet">
        <link href="lib/codemirror/theme/elegant.css" rel="stylesheet">

        <!-- Custom styles-->
        <link href="css/style.css" rel="stylesheet">

        <!-- HTML5 shim and Respond.js for IE8 support of HTML5 elements and media queries -->
        <!-- WARNING: Respond.js doesn't work if you view the page via file:// -->
        <!--[if lt IE 9]>
        <script src="https://oss.maxcdn.com/html5shiv/3.7.2/html5shiv.min.js"></script>
        <script src="https://oss.maxcdn.com/respond/1.4.2/respond.min.js"></script>
        <![endif]-->
    </head>

    <body ng-controller="WholeCtrl">
        <nav class="navbar navbar-default navbar-static-top">
            <div class="container-fluid">
                <div class="navbar-header">
                    <a href="#/" class="navbar-brand">Steel</a>
                </div>

                <div class="collapse navbar-collapse">
                    <ul class="nav navbar-nav" ng-show="inClass">
                        <li><a ng-href="#/classes/{{user.classID}}/assignments">Assignments</a></li>
                        <li><a ng-href="#/classes/{{user.classID}}/sandbox">Sandbox</a></li>
                        <li ng-show="student.permission == 1"><a href="#/admin">Admin</a></li>
                    </ul>

                    <ul class="nav navbar-nav navbar-right" ng-show="loggedIn">
                        <li class="dropdown">
                            <a ng-href="#/classes/{{user.classID}}" class="dropdown-toggle" data-toggle="dropdown" role="button" aria-haspopup="true" aria-expanded="false">Class <span class="caret"></span></a>

                            <ul class="dropdown-menu">
                                <li ng-repeat="class in user.classes"><a ng-href="#/classes/{{ class.id }}">{{ class.name }}</a></li>
                                <li role="separator" class="divider"></li>
                                <li><a href="#/class/add"><i class="fa fa-plus fa-fw"></i> New Class</a></li>
                            </ul>
                        </li>

                        <li><a href="#/"<i class="glyphicon glyphicon-inbox"></i></a></li>

                        <li class="dropdown">
                            <a href="#/" class="dropdown-toggle" data-toggle="dropdown" role="button" aria-haspopup="true" aria-expanded="false"> Logged in as {{ user.username }} <span class="caret"></span></a>

                            <ul class="dropdown-menu">
                                <li><a href="#/">Messages</a></li>
                                <li><a href="#/">Profile</a></li>
                                <li><a href="#/">Logout</a></li>
                            </ul>
                        </li>
                    </ul>

                    <ul class="nav navbar-nav navbar-right" ng-show="!loggedIn">
                        <li><a href="#/login">Login</a></li>
                        <li><a href="#/register">Register</a></li>
                    </ul>
                </div>
            </div>
        </nav>

        <div class="container-fluid" ng-view>
        </div>

        <script src="lib/codemirror/lib/codemirror.js"></script>

        <!-- jQuery (necessary for Bootstrap's JavaScript plugins) -->
        <script src="lib/jquery/dist/jquery.min.js"></script>
        <script src="lib/angular/angular.js"></script>
        <script src="lib/angular-route/angular-route.js"></script>
        <script src="lib/angular-ui-codemirror/ui-codemirror.js"></script>
        <script src="lib/codemirror/mode/javascript/javascript.js"></script>

        <script src="js/main.js"></script>
        <!-- Include all compiled plugins (below), or include individual files as needed -->
        <script src="lib/bootstrap/dist/js/bootstrap.min.js"></script>
    </body>
</html>
